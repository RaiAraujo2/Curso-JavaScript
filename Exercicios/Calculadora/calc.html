<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
    <div id="calc" class="calc">
        <div id="calc_principal" class="calc_principal">
            <div id="div_nome" class="div_nome">
                <p>Calculadora</p>
            </div>
            <div id="div_display" class="div_display">
                <p id="display" class="display">0</p>
    
            </div>
            <div id="div_teclas" class="div_teclas">
                <button id="tcpy" class="tecla tesp">CPY</button>
                <button id="tlimpar" class="tecla">CL</button>
                <button id="t(" class="tecla num">(</button>
                <button id="t)" class="tecla num">)</button>
                <button id="7" class="tecla num">7</button>
                <button id="8" class="tecla num">8</button>
                <button id="9" class="tecla num">9</button>
                <button id="t+" class="tecla tesp op">+</button>
                <button id="4" class="tecla num">4</button>
                <button id="5" class="tecla num">5</button>
                <button id="6" class="tecla num">6</button>
                <button id="t-" class="tecla tesp op">-</button>
                <button id="1" class="tecla num">1</button>
                <button id="2" class="tecla num">2</button>
                <button id="3" class="tecla num">3</button>
                <button id="tx" class="tecla tesp op">x</button>
                <button id="0" class="tecla num">0</button>
                <button id="tseparador" class="tecla tesp num">.</button>
                <button id="tigual" class="tecla tesp res">=</button>
                <button id="td" class="tecla tesp">/</button>
            </div>
        </div>
        <div id="calc_aba" class="calc_aba"> 
            <img id="img_calc" src="arrow_right_50dp_E8EAED_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </div>
        
    </div>

    <script src="calc.js"></script>
</body>
</html>
